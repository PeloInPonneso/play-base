@(message: String)(form: Form[forms.Login])

@main("Login") {
	@helper.form(routes.Application.authenticate) {
   		<h1>@Messages("login.page.sign.in")</h1>
		@if(form.hasErrors) {
	        <div>
	            <em>Validation Errors</em>
	            @for((key, value) <- form.errors) {
	            	<p>
	            		@key
	            		@for(error <- value) {
	            			<p>@error.message</p>
	            		}
	            	</p>
	            }
	        </div>
	    }
   		<p><input name="username" value="@form("username").value" placeholder="Username"></p>
   		<p><input type="password" name="password" placeholder="Password"></p>
   		<p><button type="submit">Login</button></p>
	}
}
